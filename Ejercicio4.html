página-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Papas Fritas</h1>
    <h2>Receta de las mejores papas fritas</h2>
    <figure>
        <img src="/Image20230801224138.png" alt="la imagen no carga" width="400">
    </figure>

    <h3>Ingredientes</h3>
    <ul type="disc">
    <li>3 o 4 papas(300gr)</li>
    <li>Aceite</li>
    <li>Sal</li>
</ul>
    <h3><Strong>Elaboración(Pasos)</Strong></h3>
    <ul type="circle">
    <li> Pelar las papas</li>
    <li>Cortalas en baston</li>
    <li>Calentar aceite en una sarten</li>
    <li>Cocinar hasta que esten doradas</li>
    <li>Removerlas del aceite y salar a gusto</li>

    </ul>
</body>
</html>
